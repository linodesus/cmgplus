<!DOCTYPE html>
<html>
<head>
    <title>Report Form</title>
</head>
<body>
    <h2>Submit a Report</h2>
    <form action="submit_report.php" method="post">
        <label for="reporter_name">Your Name:</label><br>
        <input type="text" id="reporter_name" name="reporter_name" required><br><br>
        
        <label for="report_content">Report:</label><br>
        <textarea id="report_content" name="report_content" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit Report">
    </form>
</body>
</html>
